<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>HelloWord!</h1>
    <table th:each="v,vStatus : ${list}">
            <tr>
                <td th:text="${v.id}"></td>
                <td th:text="${v.name}"></td>
                <td th:text="${v.legalPerson}"></td>
                <td th:text="${v.registeredCipital}"></td>
                <td th:text="${#calendars.format(v.registrationTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${v.phone}"></td>
                <td th:text="${v.address}"></td>
            </tr>
    </table>
</body>
</html>
